<div class="main-container">
  <div>
    <input pInputText type="text" class="p-inputtext-sm" [(ngModel)]="inputValue" (keydown.space)="addNumber()"
           (keyup.enter)="calculate()"/>
    <p-button label="Calculate" styleClass="p-button-secondary" (click)="calculate()"></p-button>
    <p-button label="Clear" styleClass="p-button-warning" (click)="clear()"></p-button>
  </div>

  <p>Input: {{ inputValue }}</p>
  <p>Output: {{ outputArray }}</p>
</div>
